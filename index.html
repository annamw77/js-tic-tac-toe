<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body>

    <h1>Tic Tac Toe</h1>

    <p id="message">test</p>

    <div id="tic-tac-toe">

      <table id="game-board">
        <tr id="top-row">
          <td id="space-1">1</td>
          <td id="space-2">2</td>
          <td id="space-3">3</td>
        </tr>
        <tr id="middle-row">
          <td id="space-4">4</td>
          <td id="space-5">5</td>
          <td id="space-6">6</td>
        </tr>
        <tr id="bottom-row">
          <td id="space-7">7</td>
          <td id="space-8">8</td>
          <td id="space-9">9</td>
        </tr>
      </table>

    </div>

  </body>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="tic-tac-toe.js"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      console.log('create and begin the game here!');
    })
  </script>
</html>
